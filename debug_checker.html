<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Articles Debug Test</h1>
        
        <div id="status" class="mb-4 p-4 bg-gray-800 rounded">
            <p class="text-yellow-400">Testing...</p>
        </div>

        <div id="results" class="space-y-4">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        async function debugTest() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = '<p class="text-blue-400">Fetching articles.json...</p>';
                
                const response = await fetch('articles.json');
                
                statusDiv.innerHTML += `<p class="text-blue-400">Response status: ${response.status}</p>`;
                
                if (!response.ok) {
                    statusDiv.innerHTML += `<p class="text-red-400">❌ Failed to fetch! Status: ${response.status}</p>`;
                    statusDiv.innerHTML += `<p class="text-gray-400">Make sure articles.json is in the same directory as this HTML file.</p>`;
                    return;
                }
                
                const text = await response.text();
                statusDiv.innerHTML += `<p class="text-blue-400">Response text length: ${text.length} characters</p>`;
                
                const data = JSON.parse(text);
                statusDiv.innerHTML += `<p class="text-green-400">✅ JSON parsed successfully!</p>`;
                
                if (data.articles && Array.isArray(data.articles)) {
                    statusDiv.innerHTML += `<p class="text-green-400">✅ Found ${data.articles.length} articles</p>`;
                    
                    resultsDiv.innerHTML = '<h2 class="text-2xl font-bold mb-4">Articles Found:</h2>';
                    
                    data.articles.forEach((article, index) => {
                        resultsDiv.innerHTML += `
                            <div class="bg-gray-800 p-4 rounded">
                                <h3 class="text-xl font-bold text-primary-500">${index + 1}. ${article.title}</h3>
                                <p class="text-gray-400 mt-2">ID: ${article.id}</p>
                                <p class="text-gray-400">Category: ${article.category}</p>
                                <p class="text-gray-400">Date: ${article.date}</p>
                                <p class="text-gray-400">Tags: ${article.tags.join(', ')}</p>
                            </div>
                        `;
                    });
                } else {
                    statusDiv.innerHTML += `<p class="text-red-400">❌ No articles array found in JSON</p>`;
                }
                
            } catch (error) {
                statusDiv.innerHTML += `<p class="text-red-400">❌ Error: ${error.message}</p>`;
                console.error('Full error:', error);
            }
        }

        // Run test on page load
        debugTest();
    </script>
</body>
</html>
