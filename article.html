<script>
    // Mobile menu toggle
    (function() {
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        
        if (menuButton && mobileMenu) {
            menuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
                
                // Toggle icon between menu and X
                if (mobileMenu.classList.contains('hidden')) {
                    menuIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
                } else {
                    menuIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
                }
            });
        }

        // Highlight active page
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav-link').forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage || (currentPage === '' && href === 'index.html')) {
                link.classList.add('bg-gray-700', 'text-primary-500');
            }
        });
    })();
</script>
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <!-- Article Container -->
        <div id="article-container">
            <!-- Loading State -->
            <div id="loadingIndicator" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-primary-500"></div>
                <p class="mt-4 text-gray-400">Loading article...</p>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script>
        feather.replace();

        class ArticleManager {
            constructor() {
                this.articles = [];
            }

            async loadArticles() {
                try {
                    const response = await fetch('articles.json');
                    if (!response.ok) throw new Error('Failed to load articles');
                    const data = await response.json();
                    this.articles = data.articles || [];
                    return this.articles;
                } catch (error) {
                    console.error('Error loading articles:', error);
                    return [];
                }
            }

            getArticleById(id) {
                return this.articles.find(article => article.id === id);
            }

            getArticles() {
                return [...this.articles].sort((a, b) => new Date(b.date) - new Date(a.date));
            }

            formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('en-US', options);
            }

            getCategoryColor(category) {
                const colors = {
                    'Networking': 'bg-blue-600',
                    'Security': 'bg-red-600',
                    'Programming': 'bg-purple-600',
                    'SysAdmin': 'bg-green-600',
                    'Cloud': 'bg-cyan-600',
                    'DevOps': 'bg-yellow-600',
                    'Web Development': 'bg-primary-600',
                    'JavaScript': 'bg-yellow-600',
                    'CSS': 'bg-blue-600'
                };
                return colors[category] || 'bg-green-600';
            }

            getNextArticle(currentId) {
                const currentIndex = this.articles.findIndex(a => a.id === currentId);
                if (currentIndex === -1 || currentIndex === this.articles.length - 1) {
                    return this.articles[0];
                }
                return this.articles[currentIndex + 1];
            }

            renderArticlePage() {
                const container = document.getElementById('article-container');
                const loadingIndicator = document.getElementById('loadingIndicator');
                const urlParams = new URLSearchParams(window.location.search);
                const articleId = urlParams.get('id');

                if (!articleId) {
                    loadingIndicator.classList.add('hidden');
                    container.innerHTML = `
                        <div class="text-center py-12 bg-gray-800 rounded-xl p-8">
                            <i data-feather="alert-circle" class="w-16 h-16 mx-auto text-red-500 mb-4"></i>
                            <h2 class="text-2xl font-bold mb-4">Article Not Found</h2>
                            <p class="text-gray-400 mb-6">The article you're looking for doesn't exist.</p>
                            <a href="articles.html" class="inline-flex items-center bg-primary-600 hover:bg-primary-500 text-white px-6 py-3 rounded-lg font-medium transition-all">
                                <i data-feather="arrow-left" class="mr-2 w-5 h-5"></i> Back to Articles
                            </a>
                        </div>
                    `;
                    feather.replace();
                    return;
                }

                const article = this.getArticleById(articleId);

                if (!article) {
                    loadingIndicator.classList.add('hidden');
                    container.innerHTML = `
                        <div class="text-center py-12 bg-gray-800 rounded-xl p-8">
                            <i data-feather="alert-circle" class="w-16 h-16 mx-auto text-red-500 mb-4"></i>
                            <h2 class="text-2xl font-bold mb-4">Article Not Found</h2>
                            <p class="text-gray-400 mb-6">The article with ID "${articleId}" doesn't exist.</p>
                            <a href="articles.html" class="inline-flex items-center bg-primary-600 hover:bg-primary-500 text-white px-6 py-3 rounded-lg font-medium transition-all">
                                <i data-feather="arrow-left" class="mr-2 w-5 h-5"></i> Back to Articles
                            </a>
                        </div>
                    `;
                    feather.replace();
                    return;
                }

                const nextArticle = this.getNextArticle(articleId);
                document.title = `${article.title} | WebWeaver's Digital Lair`;

                loadingIndicator.classList.add('hidden');
                container.innerHTML = `
                    <article>
                        <header class="mb-12">
                            <div class="flex items-center text-sm text-gray-500 mb-4">
                                <span class="${this.getCategoryColor(article.category)} text-white px-2 py-1 rounded mr-2">${article.category}</span>
                                <span>Published: ${this.formatDate(article.date)}</span>
                                <span class="mx-2">‚Ä¢</span>
                                <span>${article.readTime}</span>
                            </div>
                            <h1 class="text-3xl md:text-4xl font-bold mb-6">${article.title}</h1>
                            <div class="flex items-center">
                                <img src="https://static.photos/people/200x200/44" alt="${article.author}" class="w-10 h-10 rounded-full mr-3">
                                <div>
                                    <p class="font-medium">By ${article.author}</p>
                                    <p class="text-sm text-gray-400">Engineer</p>
                                </div>
                            </div>
                        </header>

                        <div class="h-64 md:h-80 bg-cover bg-center rounded-xl mb-12" style="background-image: url('${article.image}')"></div>

                        <div class="prose prose-invert max-w-none mb-12">
                            ${article.content}
                        </div>

                        <!-- Tags Section -->
                        <div class="mb-12 pt-8 border-t border-gray-700">
                            <h3 class="text-lg font-bold mb-4">Tags</h3>
                            <div class="flex flex-wrap gap-2">
                                ${article.tags.map(tag => `
                                    <a href="articles.html?tag=${tag}" class="text-sm bg-gray-800 hover:bg-primary-600 text-gray-300 hover:text-white px-3 py-1 rounded-full transition-colors">
                                        #${tag}
                                    </a>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Share Section -->
                        <div class="mb-12 pt-8 border-t border-gray-700">
                            <h3 class="text-lg font-bold mb-4 flex items-center">
                                <i data-feather="share-2" class="w-5 h-5 mr-2"></i>
                                Share this article
                            </h3>
                            <div class="flex flex-wrap gap-3">
                                <button onclick="shareArticle('twitter')" class="flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                                    <i data-feather="twitter" class="w-5 h-5"></i>
                                    Twitter
                                </button>
                                <button onclick="shareArticle('linkedin')" class="flex items-center gap-2 bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-lg transition-colors">
                                    <i data-feather="linkedin" class="w-5 h-5"></i>
                                    LinkedIn
                                </button>
                                <button onclick="shareArticle('copy')" class="flex items-center gap-2 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">
                                    <i data-feather="link" class="w-5 h-5"></i>
                                    Copy Link
                                </button>
                            </div>
                        </div>

                        <!-- Article Navigation -->
                        <div class="pt-8 border-t border-gray-700 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                            <a href="articles.html" class="text-primary-500 hover:text-primary-400 flex items-center">
                                <i data-feather="list" class="mr-2 w-5 h-5"></i> All Articles
                            </a>
                            <div class="flex gap-4">
                                <a href="articles.html?category=${encodeURIComponent(article.category)}" class="text-primary-500 hover:text-primary-400 flex items-center">
                                    More in ${article.category}
                                </a>
                                <a href="article.html?id=${nextArticle.id}" class="text-primary-500 hover:text-primary-400 flex items-center">
                                    Next Article <i data-feather="chevron-right" class="ml-2 w-5 h-5"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                `;
                
                feather.replace();
            }

            async init() {
                await this.loadArticles();
                this.renderArticlePage();
            }
        }

        // Share functionality
        function shareArticle(platform) {
            const url = window.location.href;
            const title = document.querySelector('h1').textContent;

            switch(platform) {
                case 'twitter':
                    window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(url)}`, '_blank');
                    break;
                case 'linkedin':
                    window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`, '_blank');
                    break;
                case 'copy':
                    navigator.clipboard.writeText(url).then(() => {
                        alert('Link copied to clipboard!');
                    });
                    break;
            }
        }

        // Initialize
        const articleManager = new ArticleManager();
        
        document.addEventListener('DOMContentLoaded', () => {
            articleManager.init();
        });
    </script>
