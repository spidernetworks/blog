<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles | WebWeaver's Digital Lair</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#8b5cf6',
                            600: '#7c3aed',
                        },
                        secondary: {
                            500: '#ec4899',
                            600: '#db2777',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Page Header -->
        <div class="mb-12 text-center mt-4">
            <h1 class="text-3xl md:text-5xl font-bold mb-4">Knowledge Repository</h1>
            <p class="text-xl text-gray-400 max-w-3xl mx-auto">Browse our collection of technical articles, tutorials, and guides</p>
        </div>

        <!-- Search and Filter Section -->
        <div class="mb-12 bg-gray-800 rounded-xl p-6">
            <div class="flex flex-col md:flex-row gap-6">
                <!-- Search Bar -->
                <div class="flex-grow relative">
                    <input type="text" id="search-input" placeholder="Search articles..." 
                           class="w-full px-4 py-3 pl-12 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <i data-feather="search" class="absolute left-4 top-3.5 text-gray-400"></i>
                </div>
                
                <!-- Category Filter -->
                <div id="category-filter" class="w-full md:w-64">
                    <!-- Category filter will be dynamically generated -->
                </div>
            </div>
        </div>

        <!-- Articles Grid -->
        <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Articles will be loaded here by JavaScript -->
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-primary-500"></div>
            <p class="mt-4 text-gray-400">Loading articles...</p>
        </div>

        <!-- No Results Message (hidden by default) -->
        <div id="noResults" class="hidden text-center py-12">
            <i data-feather="frown" class="w-12 h-12 mx-auto text-gray-500"></i>
            <h3 class="text-xl font-medium mt-4">No articles found</h3>
            <p class="text-gray-500 mt-2">Try adjusting your search or filter criteria</p>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script>
        feather.replace();

        // Article Manager Class
        class ArticleManager {
            constructor() {
                this.articles = [];
                this.currentFilter = 'all';
                this.searchTerm = '';
            }

            async loadArticles() {
                try {
                    const response = await fetch('articles.json');
                    if (!response.ok) throw new Error('Failed to load articles');
                    const data = await response.json();
                    this.articles = data.articles || [];
                    return this.articles;
                } catch (error) {
                    console.error('Error loading articles:', error);
                    return [];
                }
            }

            getArticles(sortBy = 'date') {
                return [...this.articles].sort((a, b) => {
                    if (sortBy === 'date') {
                        return new Date(b.date) - new Date(a.date);
                    }
                    return 0;
                });
            }

            getCategories() {
                return [...new Set(this.articles.map(article => article.category))];
            }

            formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('en-US', options);
            }

            getCategoryColor(category) {
                const colors = {
                    'Networking': 'bg-primary-600',
                    'Security': 'bg-secondary-600',
                    'Programming': 'bg-purple-600',
                    'SysAdmin': 'bg-blue-600',
                    'Cloud': 'bg-green-600',
                    'DevOps': 'bg-yellow-600',
                    'Web Development': 'bg-primary-600',
                    'JavaScript': 'bg-yellow-600',
                    'CSS': 'bg-blue-600'
                };
                return colors[category] || 'bg-gray-600';
            }

            searchAndFilter() {
                const filtered = this.articles.filter(article => {
                    const matchesSearch = !this.searchTerm || 
                        article.title.toLowerCase().includes(this.searchTerm) ||
                        article.excerpt.toLowerCase().includes(this.searchTerm) ||
                        article.tags.some(tag => tag.toLowerCase().includes(this.searchTerm));
                    
                    const matchesCategory = this.currentFilter === 'all' || 
                        article.category === this.currentFilter;
                    
                    return matchesSearch && matchesCategory;
                });
                
                return filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
            }

            displayArticles(filteredArticles) {
                const container = document.getElementById('articles-container');
                const loadingIndicator = document.getElementById('loadingIndicator');
                const noResults = document.getElementById('noResults');
                
                loadingIndicator.classList.add('hidden');
                container.innerHTML = '';
                
                if (filteredArticles.length === 0) {
                    noResults.classList.remove('hidden');
                    feather.replace();
                    return;
                }
                
                noResults.classList.add('hidden');
                
                filteredArticles.forEach(article => {
                    const articleCard = document.createElement('article');
                    articleCard.className = 'bg-gray-800 rounded-xl overflow-hidden hover:shadow-lg transition-all';
                    articleCard.innerHTML = `
                        <div class="h-48 bg-cover bg-center" style="background-image: url('${article.image}')"></div>
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-xs ${this.getCategoryColor(article.category)} text-white px-2 py-1 rounded">${article.category}</span>
                                <span class="text-xs text-gray-400">${article.readTime}</span>
                            </div>
                            <h3 class="text-xl font-bold mb-2 hover:text-primary-500 transition-colors">
                                <a href="article.html?id=${article.id}">${article.title}</a>
                            </h3>
                            <p class="text-gray-400 mb-4">${article.excerpt}</p>
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${article.tags.map(tag => `
                                    <span class="text-xs bg-gray-700 text-gray-300 px-2 py-1 rounded">#${tag}</span>
                                `).join('')}
                            </div>
                            <div class="flex justify-between items-center text-sm">
                                <span class="text-gray-500">${this.formatDate(article.date)}</span>
                                <a href="article.html?id=${article.id}" class="text-primary-500 hover:text-primary-400 flex items-center">
                                    Read More <i data-feather="chevron-right" class="ml-1 w-4 h-4"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    container.appendChild(articleCard);
                });
                
                feather.replace();
            }

            renderCategoryFilter() {
                const container = document.getElementById('category-filter');
                const categories = this.getCategories();
                
                const select = document.createElement('select');
                select.id = 'categoryFilterSelect';
                select.className = 'w-full px-4 py-3 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary-500';
                
                select.innerHTML = `
                    <option value="all">All Categories</option>
                    ${categories.map(cat => `<option value="${cat}">${cat}</option>`).join('')}
                `;
                
                select.addEventListener('change', (e) => {
                    this.currentFilter = e.target.value;
                    this.filterArticles();
                });
                
                container.appendChild(select);
            }

            setupSearch() {
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterArticles();
                });
            }

            filterArticles() {
                const loadingIndicator = document.getElementById('loadingIndicator');
                loadingIndicator.classList.remove('hidden');
                
                setTimeout(() => {
                    const filtered = this.searchAndFilter();
                    this.displayArticles(filtered);
                }, 300);
            }

            handleURLParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const category = urlParams.get('category');
                
                if (category) {
                    this.currentFilter = category;
                    const select = document.getElementById('categoryFilterSelect');
                    if (select) {
                        select.value = category;
                    }
                }
            }

            async init() {
                await this.loadArticles();
                this.renderCategoryFilter();
                this.setupSearch();
                this.handleURLParams();
                this.filterArticles();
            }
        }

        // Initialize
        const articleManager = new ArticleManager();
        
        document.addEventListener('DOMContentLoaded', () => {
            articleManager.init();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
