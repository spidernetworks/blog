<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Artical Name | Spider Lair</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="../components/navbar.js"></script>
    <script src="../components/footer.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#8b5cf6',
                            600: '#7c3aed',
                        },
                        secondary: {
                            500: '#ec4899',
                            600: '#db2777',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <div class="mb-6">
            <a href="../index.html" class="text-primary-500 hover:text-primary-400 flex items-center">
                <i data-feather="arrow-left" class="mr-2 w-5 h-5"></i> Back to Home
                <i data-feather="list" class="mr-2 w-5 h-5"></i> Articles
            </a>
        </div>
<article>
            <header class="mb-12">
                <div class="flex items-center text-sm text-gray-500 mb-4">
                    <span class="bg-green-600 text-white px-2 py-1 rounded mr-2">DevOps</span>
                    <span>Published: Month Date, Year</span>
                    <span class="mx-2">â€¢</span>
                    <span>xx min read</span>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold mb-6">Template Article Title</h1>
                <div class="flex items-center">
                    <img src="https://static.photos/people/200x200/44" alt="Author" class="w-10 h-10 rounded-full mr-3">
                    <div>
                        <p class="font-medium">By Damien W</p>
                        <p class="text-sm text-gray-400">Engineer</p>
                    </div>
                </div>
            </header>

            <div class="h-64 md:h-80 bg-[url('https://static.photos/technology/1024x576/3')] bg-cover bg-center rounded-xl mb-12"></div>

            <div class="prose prose-invert max-w-none">
                <p>Article content coming soon...</p>
            </div>
            <div class="article-nav">
                <a href="../index.html" class="text-primary-500 hover:text-primary-400 flex items-center">
                    <i data-feather="home" class="mr-2 w-5 h-5"></i> Back to Home
                </a>
                <div class="flex gap-4">
                    <a href="../articles.html" class="text-primary-500 hover:text-primary-400 flex items-center">
                        <i data-feather="list" class="mr-2 w-5 h-5"></i> View All Articles
                    </a>
                    <a href="ip-addressing-guide.html" class="text-primary-500 hover:text-primary-400 flex items-center">
                        Next Article <i data-feather="chevron-right" class="ml-2 w-5 h-5"></i>
                    </a>
                </div>
            </div>
</article>
    </main>
    <!-- Newsletter CTA -->
    <section class="bg-gradient-to-r from-gray-800 to-gray-900 px-4 py-12">
            <!-- Join Our Web Modal -->
    <div id="joinModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-xl p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Join Our Web</h3>
                <button onclick="document.getElementById('joinModal').classList.add('hidden')" class="text-gray-400 hover:text-white">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="joinForm" class="space-y-4">
                <div>
                    <label for="joinName" class="block text-sm font-medium mb-1">Your First Name</label>
                    <input type="text" id="joinName" required
                           class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none">
                </div>
                <div>
                    <label for="joinEmail" class="block text-sm font-medium mb-1">Email Address</label>
                    <input type="email" id="joinEmail" required
                           class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none">
                </div>
                <button type="submit" 
                        class="w-full bg-primary-600 hover:bg-primary-500 text-white py-2 px-4 rounded-lg font-medium transition-all">
                    Join Now
                </button>
            </form>
            <p class="text-xs text-gray-400 mt-4">We'll never share your information without your permission.</p>
        </div>
    </div>
    </section>

    <custom-footer></custom-footer>
<script>
        feather.replace();
    </script>
    <script src="../components/thank-you-modal.js"></script>
    <script src="../script.js"></script>
    <thank-you-modal></thank-you-modal>
</body>
</html>
