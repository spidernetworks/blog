<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article | WebWeaver's Digital Lair</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#8b5cf6',
                            600: '#7c3aed',
                        },
                        secondary: {
                            500: '#ec4899',
                            600: '#db2777',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="index.html" class="text-primary-500 hover:text-primary-400 flex items-center">
                <i data-feather="arrow-left" class="mr-2 w-5 h-5"></i> Back to Home
            </a>
            <a href="articles.html" class="text-primary-500 hover:text-primary-400 flex items-center">
                <i data-feather="list" class="mr-2 w-5 h-5"></i> Articles
            </a>
        </div>

        <!-- Article Container -->
        <div id="article-container">
            <!-- Loading State -->
            <div id="loadingIndicator" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-primary-500"></div>
                <p class="mt-4 text-gray-400">Loading article...</p>
            </div>
        </div>
    </main>

    <!-- Newsletter CTA -->
    <section class="bg-gradient-to-r from-gray-800 to-gray-900 rounded-xl p-8 md:p-12 mb-12 mx-4">
        <div class="max-w-3xl mx-auto text-center">
            <h2 class="text-2xl md:text-3xl font-bold mb-4">Join Our Web</h2>
            <p class="text-gray-400 mb-6">Subscribe to our newsletter and get the latest articles, tutorials, and resources delivered straight to your inbox.</p>
            <form class="flex flex-col sm:flex-row gap-2 max-w-lg mx-auto">
                <input type="name" placeholder="Your First Name" class="flex-grow px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                <input type="email" placeholder="Your email address" class="flex-grow px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                <button type="submit" class="bg-primary-600 hover:bg-primary-500 text-white px-6 py-3 rounded-lg font-medium transition-all">
                    Subscribe
                </button>
            </form>
            <p class="text-xs text-gray-500 mt-3">We respect your privacy. Unsubscribe at any time.</p>
        </div>
    </section>

    <custom-footer></custom-footer>

    <script>
        feather.replace();

        class ArticleManager {
            constructor() {
                this.articles = [];
            }

            async loadArticles() {
                try {
                    const response = await fetch('articles.json');
                    if (!response.ok) throw new Error('Failed to load articles');
                    const data = await response.json();
                    this.articles = data.articles || [];
                    return this.articles;
                } catch (error) {
                    console.error('Error loading articles:', error);
                    return [];
                }
            }

            getArticleById(id) {
                return this.articles.find(article => article.id === id);
            }

            getArticles() {
                return [...this.articles].sort((a, b) => new Date(b.date) - new Date(a.date));
            }

            formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('en-US', options);
            }

            getCategoryColor(category) {
                const colors = {
                    'Networking': 'bg-blue-600',
                    'Security': 'bg-red-600',
                    'Programming': 'bg-purple-600',
                    'SysAdmin': 'bg-green-600',
                    'Cloud': 'bg-cyan-600',
                    'DevOps': 'bg-yellow-600',
                    'Web Development': 'bg-primary-600',
                    'JavaScript': 'bg-yellow-600',
                    'CSS': 'bg-blue-600'
                };
                return colors[category] || 'bg-green-600';
            }

            getNextArticle(currentId) {
                const currentIndex = this.articles.findIndex(a => a.id === currentId);
                if (currentIndex === -1 || currentIndex === this.articles.length - 1) {
                    return this.articles[0]; // Loop back to first
                }
                return this.articles[currentIndex + 1];
            }

            renderArticlePage() {
                const container = document.getElementById('article-container');
                const loadingIndicator = document.getElementById('loadingIndicator');
                const urlParams = new URLSearchParams(window.location.search);
                const articleId = urlParams.get('id');

                if (!articleId) {
                    loadingIndicator.classList.add('hidden');
                    container.innerHTML = `
                        <div class="text-center py-12">
                            <i data-feather="alert-circle" class="w-16 h-16 mx-auto text-red-500 mb-4"></i>
                            <h2 class="text-2xl font-bold mb-4">Article Not Found</h2>
                            <p class="text-gray-400 mb-6">The article you're looking for doesn't exist.</p>
                            <a href="articles.html" class="inline-flex items-center bg-primary-600 hover:bg-primary-500 text-white px-6 py-3 rounded-lg font-medium transition-all">
                                <i data-feather="arrow-left" class="mr-2 w-5 h-5"></i> Back to Articles
                            </a>
                        </div>
                    `;
                    feather.replace();
                    return;
                }

                const article = this.getArticleById(articleId);

                if (!article) {
                    loadingIndicator.classList.add('hidden');
                    container.innerHTML = `
                        <div class="text-center py-12">
                            <i data-feather="alert-circle" class="w-16 h-16 mx-auto text-red-500 mb-4"></i>
                            <h2 class="text-2xl font-bold mb-4">Article Not Found</h2>
                            <p class="text-gray-400 mb-6">The article with ID "${articleId}" doesn't exist.</p>
                            <a href="articles.html" class="inline-flex items-center bg-primary-600 hover:bg-primary-500 text-white px-6 py-3 rounded-lg font-medium transition-all">
                                <i data-feather="arrow-left" class="mr-2 w-5 h-5"></i> Back to Articles
                            </a>
                        </div>
                    `;
                    feather.replace();
                    return;
                }

                // Get next article for navigation
                const nextArticle = this.getNextArticle(articleId);

                // Update page title
                document.title = `${article.title} | WebWeaver's Digital Lair`;

                loadingIndicator.classList.add('hidden');
                container.innerHTML = `
                    <article>
                        <header class="mb-12">
                            <div class="flex items-center text-sm text-gray-500 mb-4">
                                <span class="${this.getCategoryColor(article.category)} text-white px-2 py-1 rounded mr-2">${article.category}</span>
                                <span>Published: ${this.formatDate(article.date)}</span>
                                <span class="mx-2">â€¢</span>
                                <span>${article.readTime}</span>
                            </div>
                            <h1 class="text-3xl md:text-4xl font-bold mb-6">${article.title}</h1>
                            <div class="flex items-center">
                                <img src="https://static.photos/people/200x200/44" alt="${article.author}" class="w-10 h-10 rounded-full mr-3">
                                <div>
                                    <p class="font-medium">By ${article.author}</p>
                                    <p class="text-sm text-gray-400">Engineer</p>
                                </div>
                            </div>
                        </header>

                        <div class="h-64 md:h-80 bg-cover bg-center rounded-xl mb-12" style="background-image: url('${article.image}')"></div>

                        <div class="prose prose-invert max-w-none">
                            ${article.content}
                        </div>

                        <!-- Tags Section -->
                        <div class="mt-8 pt-8 border-t border-gray-700">
                            <h3 class="text-lg font-bold mb-4">Tags</h3>
                            <div class="flex flex-wrap gap-2">
                                ${article.tags.map(tag => `
                                    <a href="articles.html?tag=${tag}" class="text-sm bg-gray-800 hover:bg-primary-600 text-gray-300 hover:text-white px-3 py-1 rounded-full transition-colors">
                                        #${tag}
                                    </a>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Article Navigation -->
                        <div class="article-nav mt-12 pt-8 border-t border-gray-700 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                            <a href="index.html" class="text-primary-500 hover:text-primary-400 flex items-center">
                                <i data-feather="home" class="mr-2 w-5 h-5"></i> Back to Home
                            </a>
                            <div class="flex gap-4">
                                <a href="articles.html" class="text-primary-500 hover:text-primary-400 flex items-center">
                                    <i data-feather="list" class="mr-2 w-5 h-5"></i> View All Articles
                                </a>
                                <a href="article.html?id=${nextArticle.id}" class="text-primary-500 hover:text-primary-400 flex items-center">
                                    Next Article <i data-feather="chevron-right" class="ml-2 w-5 h-5"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                `;
                
                feather.replace();
            }

            async init() {
                await this.loadArticles();
                this.renderArticlePage();
            }
        }

        // Initialize
        const articleManager = new ArticleManager();
        
        document.addEventListener('DOMContentLoaded', () => {
            articleManager.init();
        });
    </script>
    <script src="components/thank-you-modal.js"></script>
    <script src="script.js"></script>
    <thank-you-modal></thank-you-modal>
</body>
</html>
